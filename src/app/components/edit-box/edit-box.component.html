<div class="card shadow shadow-rounded p-2" style="width: 20rem;">
    <div class="card-body">
      <h1 class="card-title">Update a product </h1>
      <form [formGroup]="productForm">
        <div class="mb-3">
          <label for="product-name" class="form-label">Product Name</label>
          <input type="text" formControlName="name" class="form-control" id="product-name" >
        </div>
        <div class="mb-3">
            <label for="quantity" class="form-label">Quantity</label>
            <input type="number" formControlName="quantity" min="0" class="form-control" id="quantity" >
        </div>
        <div class="mb-3">
            <label for="price" class="form-label">Price</label>
            <input type="number" formControlName="price" min="1" class="form-control" id="price" >
        </div>
        <div class="row">
            <div class="col-5">
                <button class="btn btn-danger" mat-dialog-close>Cancel</button>
            </div>
            <div class="col-5">
                <button type="submit" (click)="submit()" class="btn btn-primary">Submit</button>
            </div>
        </div>
      </form>
    </div>
</div>
