<div class="upload-container">
    <div class="upload-card">
        <h3 class="text-center">Upload Files</h3>
        <div class="drop_box">
            <header>
                <h4 *ngIf="!completed">Select File here</h4>
                <h4 *ngIf="completed">File : {{fileName}} uploaded successfully </h4>
            </header>
            <p>Files Supported: PDF, TEXT, DOC , DOCX</p>
            <input type="file" #input (change)="selectFile(input)" accept=".doc,.docx,.pdf" id="fileID" style="display: none" />
            <label for="fileID" class="btn">Choose File</label>
        </div>
        <div class="row">
            <div class="col-7">
                <div class="progress " role="progressbar" aria-label="Animated striped example" aria-valuenow="75"aria-valuemin="0" aria-valuemax="100">
                    <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" [style]="'width: '+progress+'%'">{{completed ? 'completed' : progress/100|percent}}</div>
                </div>
            </div>
            <div class="col-4 ms-4">
                {{actualSize}}/{{totalSize}} bytes
            </div>
        </div>
    </div>
</div>
