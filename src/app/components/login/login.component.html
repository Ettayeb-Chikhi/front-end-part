<div class="wrapper">
    <div class="form-container shadow p-5 ">
        <h1>Sign in</h1>
        <form [formGroup]="loginForm">

            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input formControlName="email" type="email" [class]="validControls('email')" id="email" placeholder="name@example.com" />
                <div class="valid-feedback">
                    Looks good!
                </div>
                <div class="invalid-feedback">
                   Please provide a valid email 
                </div>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">password</label>
                <input type="password" formControlName="password" [class]="validControls('password')" id="password" />
                <div class="valid-feedback">
                    Looks good!
                </div>
                <div class="invalid-feedback">
                    <span *ngIf="loginForm.controls['password'].hasError('required')">please provide a password</span><br/>
                   <span *ngIf="loginForm.controls['password'].hasError('minlength')">password must be at least 6 characters long</span>
                </div>
            </div>
            <div class="text-center">
                <button class="login-btn" [disabled]="!loginForm.valid" (click)="login()">Login</button>
                <a routerLink="/signup" class="hint mt-2">you don't have an account ? Create one</a>
            </div>
        </form>
    </div>
</div>
